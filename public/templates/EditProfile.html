<template>
    <div>
        <div id="user">User Profile</div>
        <div class="center-pg">
            <img id="profile-pic" src="../img/user/default/user-480.png" class="img-thumbnail rounded float-left"
                width="200" height="200">
            <div class="add-profile-pic">Change Profile Picture: </div>
            <label for="cameraInput" class="text-like-button">Select File</label>
            <input type="file" accept="image/*" capture="camera" id="cameraInput" class="hiddenElement">
            <div id="pic-error" class="error-msg"></div>
            <div class="profile-inputs">
                <div class="columns">
                    <div class="ed-pr-nm">First Name: </div>
                    <input type="text" class="input" id="user-first-name"><br />
                </div>
                <div class="columns">
                    <div class="ed-pr-nm">Last Name: </div>
                    <input type="text" class="input" id="user-last-name"><br />
                </div>
            </div>
            <div class="profile">
                <div class="columns">
                    <div class="ed-pr-nm">Gender: </div>
                    <select class="form-control input" id="user-gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Non-Binary</option>
                    </select>
                </div>
                <div class="columns">
                    <div class="ed-pr-nm">Date of Birth: </div>
                    <input type="date" id="birthdate" name="birthdate" min="1900-01-01">
                </div>
            </div>


            <div class="loader"></div>
            <button type="button" class="btn btn-secondary btn-lg btn-space" onclick="updateProfile()">Submit Changes</button>
            <br>
            <button type="button" class="btn btn-secondary btn-lg btn-space" onclick="router.loadRoute('accountSettings')">Change Email or Password</button>
        </div>
    </div>
</template>
